<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <base href="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>TúDescuentón.com - Registrar Usuario</title>
        
        <link type="text/css" rel="stylesheet" href="assets/css/jquery.mobile.td.theme-1.1.1.min.css">
        <link type="text/css" rel="stylesheet" href="assets/css/jquery.mobile.structure-1.1.1.min.css">
        <link type="text/css" rel="stylesheet" href="assets/css/jquery.mobile.td.custom.css">       
    </head>
    <body>
        <div id="registrar" data-role="page" data-title="Registrar Usuario">             
            <div data-role="header" data-position="inline" class="ui-header ui-bar-a" role="banner">
                <div class="logo-container">
                    <a href="iniciar" class="ui-link" name="TuDescuentón.com"></a>
                    <div class="logo-header"></div>
                </div>
                <a id="button-home" href="index.html"
                      data-icon="home" accesskey="1" data-position="left">Inicio</a>
                <a id="button-back" href="cerrar"
                      data-icon="delete" accesskey="2" data-position="right">Salir</a>
                <div data-role="navbar"></div>
            </div>
            <div data-role="messages">
                    <div id="info_message" class="ui-bar ui-bar-b ui-corner-all">
                        <h3></h3>
                        <a href="#" data-role="button" data-icon="delete"
                           class="btn-close-message center-wrapper">Ocultar</a>
                    </div>
                    <div id="error_message" class="ui-bar ui-bar-e ui-corner-all">
                        <h3></h3>
                        <a href="#" data-role="button" data-icon="delete"
                           class="btn-close-message center-wrapper">Ocultar</a>
                    </div>
            </div>
            <div data-role="content">                
                <form id="registrar_usuario" action="" class='ui-body ui-body-b ui-corner-all' >                    
                    <h2>Regístrate con nosotros</h2>
                    <p>Para disfrutar de los mejores descuentos de tu ciudad</p>

                        <h3>1. Datos Básicos</h3>
                        <div data-role="fieldcontain">
                            <label for="realname">Nombre Completo</label>
                            <input type="text" name="realname" id="realname" data-required='true'
                                   value="" placeholder="Ingrese su nombre y apellido" 
                                   data-message="El campo 'Nombre Completo' es obligatorio"   
                                   maxlength="32"
                                   />
                        </div>
                        <div data-role="fieldcontain">
                            <label for="gender">Género</label>
                            <select id="gender" name="gender" data-required='true'
                                data-message="El campo 'Género' es obligatorio">
                                <option value="" data-placeholder="true">Elegir</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="birthday">F. de Nacimiento (23/08/1985):</label>                            
                            <input type="text" name="birthday" id="birthday"
                                   value="" placeholder="23/08/2012" data-required='true'
                                   data-message="El campo 'F. Nacimiento' es obligatorio"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="identifier">Cédula:</label>
                            <input type="number" name="identifier" id="identifier" data-required='true'
                                   data-message="El campo 'Cédula' es obligatorio"
                                   maxlength="9"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="mobile">Tlf. Celular:</label>
                            <input type="text" name="mobile" id="mobile"
                               value="" placeholder="Ingrese su número de teléfono celular" data-required='true'
                               data-message="El campo 'Tlf. Celular' es obligatorio"/>                               
                        </div>

                        <h3>2. Ajustes de Acceso</h3>
                        <div data-role="fieldcontain">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" name="email" id="email"
                               value="" placeholder="Correo de Registro" data-required='true'
                               data-message="El campo 'Correo Electrónico' es obligatorio"/>
                        </div>
                        <div data-role="fieldcontain">
                              <label for="email2">Confirmar Correo:</label>
                              <input type="email" name="email2" id="email2"
                                 value="" placeholder="Confirmar Correo" data-required='true'
                                 data-message="El campo 'Confirmar Correo' es obligatorio"/>
                        </div>
                        <div data-role="fieldcontain">
                              <label for="password">Contraseña:</label>
                              <input type="password" name="password" id="password"
                                 value="" placeholder="Ingrese su contraseña" data-required='true'
                                 data-message="El campo 'Contraseña' es obligatorio"
                                 maxlength="32"/>
                        </div>
                        <div data-role="fieldcontain">
                               <label for="password2">Confirmar Contraseña:</label>
                               <input type="password" name="password2" id="password2"
                                 value="" placeholder="Confirme su Contraseña" data-required='true'
                                 data-message="El campo 'Confirmar Contraseña' es obligatorio"
                                 maxlength="32"/>
                        </div>

                        <h3>3. Personalización</h3>

                        <div data-role="fieldcontain">
                                <label for="city_id">Ciudad:</label>
                                <select id="city_id" name='city_id' data-required='true'
                                        data-message="El campo 'Ciudad' es obligatorio">
                                   <option value="" data-placeholder="true">Selecciona tu ciudad</option>
                                </select>                                
                        </div>                        
                        <div data-role="fieldcontain" id="municipio_input" style="display:none;">
                                <label for="city_input">Municipio:</label>                                
                                <input type="text" value="" name="city_input" id="city_input"
                                    placeholder="Seleccione el municipio" data-required='true'
                                    data-message="El campo 'Municipio' es obligatorio"/>
                        </div>
                        <div data-role="fieldcontain" id="municipio_select" style="display:none;">
                                <label for="city_select">Municipio:</label>
                                <select id="city_select" name='city_select' data-required='true'
                                        data-message="El campo 'Municipio' es obligatorio">                                        
                                    <option data-placeholder="true">Selecciona tu municipio</option>
                                </select>
                        </div>
                        <div data-role="fieldcontain">                                                            
                            <input type="checkbox"  name="subscribe" id='subscribe' value="Y"/>
                            <label for="subscribe">¡Entérate de nuestros descuentos!</label>    
                        </div>

                        <div data-role="fieldcontain">                            
                            <input type="checkbox"  name="terminos" id='terminos' value="Y" />
                            <label for="terminos">Acepto los Términos y Condiciones</label>
                        </div>

                        <h3>4. Confirmar Registro</h3>
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a">                            
                                <button id="registrar_usuario_button" type="button" data-theme="a">Registrar</button>
                            </div>
                            <div class="ui-block-b">
                                <button type="reset" data-theme="d">Limpiar Formulario</button>
                            </div>
                        </fieldset>
                </form>
            </div>

            
            <div data-role="footer">                
                <h3>&copy; 2012 - TuDescuentón.com</h3>
            </div>
        </div> <!-- Closes the page -->        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery.mobile.td.mobileinit.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery.mobile.ios-orientationchange-fix.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery.mobile-1.1.1.min.js"></script>        
        <script type="text/javascript" charset="utf-8" src="lib/persistence.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/persistence.store.sql.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/persistence.store.websql.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/persistence.store.memory.js"></script>                
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery.mobile.td.functions.js"></script>                             
        <script type="text/javascript" charset="utf-8" src="assets/js/jquery.mobile.td.custom.js"></script>                             
    </body>
</html>
